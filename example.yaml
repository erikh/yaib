pages:
  - - name: static
      type: static
      value: "yaib rules"
    - name: music
      type: music
      format: "🎶: %artist - %title [%time]"
      icon: "🎶"
    - name: cpu
      type: cpu
      format: "⚛: %usage%"
      urgency: [25, 50, 80]
      urgency_colors: ["#66FF66", "#FFFF44", "#FF6666"]
      icon: "⚛"
    - name: disk
      type: disk
      value: "/"
      format: "🖴  T: %total, U: %usage"
      urgency: [25, 50, 80]
      urgency_colors: ["#66FF66", "#FFFF44", "#FF6666"]
      icon: "🖴"
    - name: memory
      type: memory
      format: "🎟: T: %total, %U: %pct%"
      urgency: [25, 50, 80]
      urgency_colors: ["#66FF66", "#FFFF44", "#FF6666"]
      icon: "🎟"
    - name: load
      type: load
      format: "🏋: %1"
      urgency: [25, 50, 80]
      urgency_colors: ["#66FF66", "#FFFF44", "#FF6666"]
      icon: "🏋"
    - name: time
      type: time
      format: "%a %m/%d %I:%M%P"
