pages:
  - - name: static
      type: static
      value: "yaib rules"
    - name: cpu
      type: cpu
      format: "CPU: %usage%"
    - name: disk
      type: disk
      value: "/"
      format: "Disk: T: %total, U: %usage"
    - name: memory
      type: memory
      format: "Mem: T: %total, U: %usage"
    - name: load
      type: load
      format: "1m Load: %1"
    - name: time
      type: time
      format: "%a %m/%d %I:%M%P"
